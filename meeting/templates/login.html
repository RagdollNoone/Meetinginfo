{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-Frame-Options" content="IE=edge">
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/static/assets/jquery.min.js"></script>
    <script type="text/javascript" src="/static/assets/echarts.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-datepicker-1.9.0/css/bootstrap-datepicker3.min.css" >
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="/static/bootstrap-3.3.7/js/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap-datepicker-1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="/static/bootstrap-datepicker-1.9.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>

</head>
<body>
	<div class="container-fluid" style="padding-top:80px;padding-bottom:40px;"><!--条件筛选-->
	<div class="row-fluid">
		<div class="span12">
            <div class="col-xs-4 col-sm-7">
            </div>
            <div class="col-xs-4 col-sm-4" style="padding-top:80px;background-image:  url({% static 'bg.png' %});background-size:100% 100%;border-radius:18px;">
                <form class="form-horizontal" role="form" method="post">
              <div class="form-group">
                <label for="firstname" class="col-sm-3 control-label">邮箱</label>
                <div class="col-sm-6">
                  <input type="text" name="address" class="form-control" id="firstname" placeholder="请输入邮箱">
                </div>
                  <span id="s"></span>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-6">
                  <input type="password"  name="passwd" class="form-control" id="lastname" placeholder="请输入密码">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">登录</button>
                </div>
              </div>
            </form>
            </div>
            <div class="col-xs-4 col-sm-1">
            </div>
        </div>
		</div>
	</div>
<script>
    function log() {
        var address=document.getElementById("firstname").value;
        var passwd=document.getElementById("lastname").value;
        $.ajax({
            type:"POST",
            url:"/meeting/login/",
            data:{
                "address":address,
                "passwd":passwd,
            },
            success(res){
                console.log(res)
                if(res=="success"){
                }
                else if(res=="error"){
                    document.getElementById("s").innerHTML="用户名或密码错误！"
                }
            }
        })
    }
</script>
</body>
</html>
